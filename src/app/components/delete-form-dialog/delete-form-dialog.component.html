<p class="dialog-header">Переместить в корзину?</p>
<p class="dialog-label">Объект "{{data}}" будет перемещён в корзину, и через 30 дней безвозвратно удален навсегда.</p>
<div class="dialog-buttons">
  <button class="dialog-cancel dialog-button"
          (click)="cancel()">Отменить</button>
  <button class="dialog-submit dialog-button"
          (click)="submit()">Ок</button>
</div>
